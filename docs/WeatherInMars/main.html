<html>
    <script>
        const Http = new XMLHttpRequest();
        const url='https://api.nasa.gov/insight_weather/?api_key=Wgcl7DC89dOjdeB4ZPPBADzO1mQa6bu03Y0QeixS&feedtype=json&ver=1.0'
        Http.open("GET", url);
        Http.send();
        var sol = 0;
        
        Http.onreadystatechange = function(){
            if(this.readyState==4 && this.status==200){
                sol = JSON.parse(Http.responseText)['sol_keys'];
                sol = sol[sol.length-1]
                console.log(JSON.parse(Http.responseText)[sol]["AT"]["av"]);
                document.getElementById("av").innerHTML = JSON.parse(Http.responseText)[sol]["AT"]["av"];
                document.getElementById("sol").innerHTML = sol;
            }
        }
    </script>
    <style>

            <span class="title-topic"><a href="#" class="title-topic-a">Wind</a></span>
