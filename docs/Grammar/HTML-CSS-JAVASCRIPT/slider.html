<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <style>
            body{
                background-color: white;
                margin: 0px;
            }
            .slider-container{
                position: relative;
                height: 450px;
                border: 2px solid red;
                margin: auto;
                display: grid;
                grid-template-columns:1fr 80px 550px 80px 1fr;
                overflow: hidden;
                padding-top: 40px;
                padding-bottom: 40px;
            }
            .left-button{
                border: 2px solid blue;
                background-color: white;
            }
            .left-button button{
                display: none;
            }
            .right-button{
                border: 2px solid blue;
                background-color: white;
            }
            .slide-button{
                width: 100%;
                height: 50px;
                font-size: 35px;
                position: relative;
                top: 50%;
                transform: translate(0,-25px);
                border: 2px solid red;
                background-color: transparent;
                outline: none;
                cursor: pointer;
                text-align: center;
            }
            .slide-button:hover{
                color: red;
            }
            .middle-content{
                border: 2px solid green;
                display: grid;
                grid-template-columns: 550px 550px 550px;
                z-index: -1;
                overflow: hidden;
            }
            .content{
                font-size: 50px;
                color: white;
                text-align: center;
                background-color: black;
            }
            .content1{
/*                background-color: red;*/
            }
            .content2{
/*                background-color: green;*/
            }
            .content3{
/*                background-color: blue;*/
            }
            .margin-slider{
                background-color: white;
            }
            .title{
                border: 2px solid black;
                display: grid;
                grid-template-rows: 1fr 1fr;
                background-color: black;
            }
            .title-title{
                border: 2px solid red;
                text-align: center;
/*                line-height: 100px;*/
                font-size: 50px;
                color: white;
                letter-spacing: 3px;
                padding: 10px;
            }
            .title-quotes{
                border: 2px solid red;
                font-size: 15px;
                text-align: center;
/*                line-height: 100px;*/
                padding-right: 20px;
                letter-spacing: 6px;
                color: white;
                padding: 10px;
            }
            .title-navigator a{
                text-decoration: none;
                color: white;
            }
            .ending{
                background-color: black;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                font-size: 15px;
            }
            .made-by{
                color: white;
                letter-spacing: 4px;
                text-align: center;
                padding: 10px;
            }
            .about-me{
                display: grid;
                grid-template-columns: 1fr 1fr;
                color: white;
                letter-spacing: 4px;
                padding: 10px;
            }
            .cc{
                color: white;
                letter-spacing: 4px;
                text-align: center;
                padding: 10px;
                font-weight: bold;
                border-left: 2px solid white;
            }
            .quote{
                position: relative;
                border: 2px solid blue;
                top: 30%;
            }
            .quote-content{
                border: 2px solid red; 
                font-size: 18px; 
                padding: 20px;
                
            }
            .quote-author{
                border: 2px solid red; 
                font-size: 18px;
                font-weight: bold;
            }
            .from{
                padding: 10px;
                text-align: center;
                color: white;
                border-right: 2px solid white;
            }
            .mobile-slider{
                display: none;
                border: 2px solid red;
            }
            @media(max-width: 900px){
                body{
                    background-color: black;
                    display: grid;
                    grid-template-rows: 80px 1fr; 
                }
                .title-title{
                    font-size: 30px;
                }
                .title-quotes{
                    display: none;
                }
                .title{
                    grid-template-rows: 1fr;
                }
                .slider-container{
                    display: none;
                }
                .mobile-slider{
                   display: block;
                    
                }
            }
        </style>
        <script>
            var _pos = 0;
            function moveLeft(){
                document.getElementsByClassName("slide-button")[0].style.display = "inline";
                var ele1 = document.getElementsByClassName("content")[0];
                var ele2 = document.getElementsByClassName("content")[1];
                var ele3 = document.getElementsByClassName("content")[2];
                ele1.style.transition = "transform 0.5s";
                ele2.style.transition = "transform 0.5s";
                ele3.style.transition = "transform 0.5s";
                _pos -= 550;
                ele1.style.transform = "translate("+ _pos +"px,0)";
                ele2.style.transform = "translate("+ _pos +"px,0)";
                ele3.style.transform = "translate("+ _pos +"px,0)";
                if(_pos == -1100){
                    document.getElementsByClassName("slide-button")[1].style.display = "none";
                }
            }
            function moveRight(){
                document.getElementsByClassName("slide-button")[1].style.display = "inline";
                var ele1 = document.getElementsByClassName("content")[0];
                var ele2 = document.getElementsByClassName("content")[1];
                var ele3 = document.getElementsByClassName("content")[2];
                ele1.style.transition = "transform 0.5s";
                ele2.style.transition = "transform 0.5s";
                ele3.style.transition = "transform 0.5s";
                _pos += 550;
                 ele1.style.transform = "translate("+ _pos +"px,0)";
                ele2.style.transform = "translate("+ _pos+"px,0)";
                ele3.style.transform = "translate("+ _pos +"px,0)";
                
                if(_pos == 0){
                    document.getElementsByClassName("slide-button")[0].style.display = "none";
                }
            }
        </script>
    </head>
    <body>
        <div class="title">
            <div class="title-title">
                <i class="far fa-bookmark" style="color: white"></i> Three Daily Quotes
                <i class="far fa-bookmark" style="color: white"></i>
            </div>
            <div class="title-quotes">
                Just this three sentences can change your life
            </div>
        </div>

        </div>
