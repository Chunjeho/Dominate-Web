<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <style>
            body{
                margin: 0;
                border: 0px solid blue;
                background-image: url(Images/MarsBackground2.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                
            }
            div {
                border: 2px solid red;
            }
            span{
                border: 0px solid black;
            }
            .dot{
                height: 20px;
                width: 20px;
                background-color: transparent;
                border-radius: 50%;
                display: inline-block;
                border-color: white;
                border-width: 4px;
            }
            .divider{
                width: 80%;
                border-bottom: 4px solid white;
                margin: auto;
                margin-bottom: 60px
            }
            .temperature-box{
                position: relative;
            }
            @media(max-width: 1000px){
                .mobile{
                    padding-top: 100px;
                }
                .desktop{
                    display: none;
                }
                .location{
                    font-size: 70px;
                    color: white;
                    text-align: center;
                }
                .sol{
                    color: white;
                    font-size: 50px;
                    margin-bottom: 40px;
                    text-align: center;
                    padding-top: 20px;
                }
                .sol-span{
                    padding-left: 20px;
                    padding-right: 20px;
                    border-left: 4px solid white;
                    border-right: 4px solid white;
                }
                .temperature-text{
                    font-size: 200px;
                    text-align: center;
                    color: white;
                    font-weight: 100;
                }
                .celsius{
                    font-size: 80px;
                    vertical-align: super
                }
                .fahrenheit{
                    font-size: 80px;
                    vertical-align: super
                }
                .title{
                    font-size: 60px;
                    color: white;
                    text-align: center;
                    padding: 30px
                }
                .title-span{
                    border: 2px solid white;
                    border-right: 8px solid white;
                    border-left: 8px solid white;
                    padding: 10px;
                }
                .temperature-text{
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                }
                .temperature-text-c{
                    border-right: 2px solid white;
                }
                .temperature-dot-information{
                    text-align: center;
                    padding-top: 30px;
                    padding-bottom: 30px;
                }
                .d1{
                    background-color: white;
                }
                .temperature-container{
                    display: grid;
                    grid-template-columns: 100%;
                    overflow: hidden;
                }
            }
            @media(min-width: 1001px){
                .desktop{
                    display: grid;
                }
                .mobile{
                    display: none;
                }
            }
        </style>
        <script>
            var sx = 0;
            var x = 0;
            var _pos = 0;
            function drag(event){
                x = event.touches[0].clientX;
                console.log(sx+"px, "+x+"px");
            }
            function startpoint(event){
                sx = event.touches[0].clientX;
                console.log(sx+"px, "+x+"px");
            }
            function end(){
                var _width = screen.width;
                var average_t = document.getElementsByClassName("temperature-box")[0];
//                var max_t = document.getElementsByClassName("max_t")[0];
//                var min_t = document.getElementsByClassName("min_t")[0];
                if(sx-x>=90){
                    _pos -= _width;
                    console.log("_pos :"+_pos);
                    console.log("slide left");
                    average_t.style.transition = "transform 1s";
//                    max_t.style.transition = "transform 1s";
//                    min_t.style.transition = "transform 1s";
                    average_t.style.transform = "translate("+_pos+"px,0)";
//                    max_t.style.transform = "translate("+_pos+"px,0)";
//                    min_t.style.transform = "translate("+_pos+"px,0)"
                }
                else if(sx-x<=-90){
                     _pos += _width;
                    console.log("slide right");
                    console.log("_pos :"+_pos);
                    average_t.style.transition = "transform 1s";
//                    max_t.style.transition = "transform 1s";
//                    min_t.style.transition = "transform 1s";
                    average_t.style.transform = "translate("+_pos+"px,0)";
//                    max_t.style.transform = "translate("+_pos+"px,0)";
//                    min_t.style.transform = "translate("+_pos+"px,0)"
                }
            }
        </script>
    </head>
    <body>
        <div class="mobile">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i> Elysium Planitia
            </div>
            <div class="sol">
                <span class="sol-span">Sol 600</span>
            </div>
            <div class="temperature-container" ontouchmove="drag(event)" ontouchstart="startpoint(event)" ontouchend="end()">
                <div class="temperature-box av_t">
                    <div class="title temperature-title">
                        <span class="title-span temperature-title-span">Average Temperature</span>
                    </div>
                    <div class="temperature-text">
                        <div class="temperature-text-c">
                            0<span class="celsius">&#8451;</span>
                        </div>
                        <div class="temperature-text-f">
                            0<span class="fahrenheit">&#8457;</span>
                        </div>
                    </div>
                </div>
<!--
                <div class="max_t">
                    <div class="title temperature-title">
                        <span class="title-span temperature-title-span">Average Temperature</span>
                    </div>
                    <div class="temperature-text">
                        <div class="temperature-text-c">
                            0<span class="celsius">&#8451;</span>
                        </div>
                        <div class="temperature-text-f">
                            0<span class="fahrenheit">&#8457;</span>
                        </div>
                    </div>
                </div>
                <div class="min_t">
                    <div class="title temperature-title">
                        <span class="title-span temperature-title-span">Average Temperature</span>
                    </div>
                    <div class="temperature-text">
                        <div class="temperature-text-c">
                            0<span class="celsius">&#8451;</span>
                        </div>
                        <div class="temperature-text-f">
                            0<span class="fahrenheit">&#8457;</span>
                        </div>
                    </div>
                </div>
-->
            </div>
            <div class="temperature-dot-information">
                    <span class="dot d1"></span>
                    <span class="dot d2"></span>
                    <span class="dot d3"></span>
                </div>
            <div class="divider"></div>
        </div>
        <div class="desktop">
            
        </div>
    </body>
</html>
