<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html{
                height: 100%;
            }
            body{
                background-color: black;
                display: grid;
                height: 100%;
                margin: 0px;
            }
            div{
                border: 2px solid red;
                color: white;
            }
            .container{
                position: relative;
                display: grid;
            }
            @media(min-width: 901px){
                .container{
                    grid-template-rows: 140px 1fr;
                }
                .content-m{
                    display: none;
                }
                .content-d{
                    display: inline;
                }
            }
            @media(max-width: 900px){
                .container{
                    grid-template-rows: 100px 1px 1fr;
                }
                .content-d{
                    display: none;
                }
                .content-m{
                    display: grid;
                    grid-template-columns: 100% 100% 100%;
                    overflow: hidden;
                }
                .content-m-text{
                    position: relative;
                    padding: 10px;
                    text-align: center;
                    font-size: 20px;
                    letter-spacing: 2px;
                }
                .content-m-text-author{
                    letter-spacing: 0px;
                    font-weight: bold;
                    padding-top: 20px;
                }
                .title{
                    font-size: 60px;
                    letter-spacing: 8px;
                }
                .title-text{
                    position: relative;
                    text-align: center;
                    top: 50%;
                    transform: translate(0,-50%);
                }
                .content-m-text-container-box{
                    position: relative;
                    top: 50%;
                    transform: translate(0,-50%);
                }
                .divider{
                    border: 1px solid white;
                    width: 80%;
                    margin: auto
                }
            }
        </style>
        <script>
            var sx = 0;
            var x = 0;
            var temp = 0;
            function drag(event){
                x = event.touches[0].clientX;
//                document.getElementsByClassName("content-m")[0].innerHTML = sx+"px, "+x+"px";
            }
            function startpoint(event){
                sx = event.touches[0].clientX;
//                document.getElementsByClassName("content-m")[0].innerHTML = sx+"px, "+x+"px";
            }
            function endpoint(){
                var ele1 = document.getElementsByClassName("content-m-text")[0];
                var ele2 = document.getElementsByClassName("content-m-text")[1];
                var ele3 = document.getElementsByClassName("content-m-text")[2];
                var _width = screen.width;
                console.log(_width, temp);
                if(sx-x >= 90  && temp != -2*_width){
                    temp -= _width;
                    ele1.style.transition = "transform 1s";
                    ele2.style.transition = "transform 1s";
                    ele3.style.transition = "transform 1s";
                    ele1.style.transform = "translate("+temp+"px,0)";
                    ele2.style.transform = "translate("+temp+"px,0)";
                    ele3.style.transform = "translate("+temp+"px,0)";
                    
//                 document.getElementsByClassName("content-m")[0].innerHTML = sx+"px, "+x+"px, slide left";  
                }
                else if(sx-x <= -90 && temp != 0){
                    temp += _width;
                    ele1.style.transition = "transform 1s";
                    ele2.style.transition = "transform 1s";
                    ele3.style.transition = "transform 1s";
                    ele1.style.transform = "translate("+temp+"px,0)";
                    ele2.style.transform = "translate("+temp+"px,0)";
                    ele3.style.transform = "translate("+temp+"px,0)";
//                 document.getElementsByClassName("content-m")[0].innerHTML = sx+"px, "+x+"px, slide right";  
                }
                else{
//                 document.getElementsByClassName("content-m")[0].innerHTML = sx+"px, "+x+"px, slide nowhere";
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <div class="title-text">
                    Quotes
                </div>
            </div>
            <div class="divider"></div>
            <div class="content-m" ontouchmove="drag(event)" ontouchstart="startpoint(event)" ontouchend = "endpoint()">
                <div class="content-m-text c1">
                        <div class="content-m-text-container-box">
                            <div class="content-m-text-quotes">
                            Two things are infinite: the universe and human stupidity; and I'm not sure about the universe
                            </div>
                            <div class="content-m-text-author">
                                - Albert Einstein -
                            </div>
                        </div>
                </div>
                <div class="content-m-text c2">
                        <div class="content-m-text-container-box">
                            <div class="content-m-text-quotes">
                            So many books, so little time
                            </div>
                            <div class="content-m-text-author">
                                - Frank Zappa -
                            </div>
                        </div>
                </div>
                <div class="content-m-text c3">
                        <div class="content-m-text-container-box">
                            <div class="content-m-text-quotes">
                            A room without books is like a body without a soul
                            </div>
                            <div class="content-m-text-author">
                                - Marcus Tullius Cicero -
                            </div>
                        </div>
                </div>
            </div>
            <div class="content-d">
                content for desktop
            </div>
        </div>
    </body>
</html>
