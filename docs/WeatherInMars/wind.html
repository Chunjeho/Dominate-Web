<html>
    <script>
        function showDate(){
            var obj = JSON.parse(localStorage.getItem('marsWeather'));
            var len = obj["sol_keys"].length;
            var sol = obj["sol_keys"][len-1];
            var date = obj[sol]["First_UTC"].substring(0,10);
            
            if(document.getElementById("sol").textContent == date){
                document.getElementById("sol").innerHTML = "Sol "+sol;
            }
            else{
             document.getElementById("sol").innerHTML = date;   
            }
        }
        var arr = [];
        var sol;
        var len;
        var i = 0;
        function getTemperature(){
            const Http = new XMLHttpRequest();
        const url='https://api.nasa.gov/insight_weather/?api_key=Wgcl7DC89dOjdeB4ZPPBADzO1mQa6bu03Y0QeixS&feedtype=json&ver=1.0';
        Http.open("GET", url);
        Http.onreadystatechange = function(){
            if(Http.readyState == 4 && Http.status == 200){
                console.log(JSON.parse(Http.responseText));
                localStorage.setItem('marsWeather', JSON.stringify(JSON.parse(Http.responseText)));
                len = JSON.parse(Http.responseText)["sol_keys"].length;
                sol = JSON.parse(Http.responseText)["sol_keys"][len-1];
                if(JSON.parse(Http.responseText)["validity_checks"][sol]["HWS"]["valid"] == true){
                    av = String(JSON.parse(Http.responseText)[sol]["HWS"]["av"]);
                    mn = String(JSON.parse(Http.responseText)[sol]["HWS"]["mn"]);
                    mx = String(JSON.parse(Http.responseText)[sol]["HWS"]["mx"]);
                }
                else{
                    av = 'NaN';
                    mn = 'NaN';
                    mx = 'NaN';
                }
                
                for(i=0;i<av.length;i++){
                    console.log(av[i]);
                    if(av[i] == '.'){
                        av = av.substr(0, i+3);
                    }
                };
                
                for(i=0;i<mn.length;i++){
                    if(av[i] == '.'){
                        mn = mn.substr(0, i+3);
                    }
                };
                
                for(i=0;i<mx.length;i++){
                    if(mx[i] == '.'){
                        mx = mx.substr(0, i+3);
                    }
                };
                
                document.getElementById("sol").innerHTML = "Sol " + sol;
                document.getElementById("av").innerHTML = av;
                document.getElementById("mn").innerHTML = mn;
                document.getElementById("mx").innerHTML = mx;
                
            }
        };
        Http.onreadystatechange();
        Http.send();
        }
        getTemperature();
    </script>
