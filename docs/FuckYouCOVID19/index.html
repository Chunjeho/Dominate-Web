<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <style>
            body {
                margin: 0px;
                background-color: #FF4760;
            }
            div {
                border: 0px solid blue;
            }
            .title{
                text-align: center;
            }
            .main-content{
                display: grid;
                
            }
            .divider{
                border-bottom: 2px solid white;
                width: 80%;
                margin: auto;
                margin-top: 10px;
                margin-bottom: 10px;
            }
            .dot-information{
                text-align: center;
            }
            .dot{
                height: 10px;
                width: 10px;
                background-color: transparent;
                border-radius: 50%;
                display: inline-block;
                border: 1.5px solid white;
            }
            @media(max-width: 1000px){
                .mobile{
                    display: inline;
                }
                .title{
                    font-size: 30px;
                    font-weight: 100;
                    height: 100px;
                    background-color: #FFCDD7;
                    color: white;
                }
                .title-span{
                    border: 0px solid red;
                    line-height: 100px;
                }
                .location{
                    text-align: center;
                    height: 50px;
                    font-size: 25px;
                    font-weight: bold;
                    color: white;
                    line-height: 50px;
                    padding-top: 20px;
                    padding-bottom: 20px;
                }
                .search-bar{
                    text-align: center;
                    padding: 20px;
                }
                .search-bar input[type=text]{
                    position: relative;
                    height: 30px;
                    padding: 6px;
                    width: 80%;
                    border-radius: 25px;
                    border: none;
                    background-color: white;
                }
                .information-slider{
                    display: grid;
                    grid-template-columns: 100% 100% 100%;
                    overflow: hidden;
                }
                .slider{
                    height: 400px;
                    padding: 10px;
                    text-align: center;
                    font-size: 20px;
                    color: white;
                }
                .d1{
                    background-color: white;
                }
                .information-list{
                    text-align: center;
                    margin-left: 20px;
                    margin-right: 20px;
                    padding: 10px;
                    font-size: 20px;
                    color: white;
                    height: 400px;
                }
                .filter{
                    margin: auto;
                    width: 80%;
                    display: grid;
                    grid-template-columns: 1fr 20px 1fr;
                }
                .filter-box{
                    padding-top: 10px;
                }
                .filter-box button{
                    width: 100%;
                    height: 35px;
                    background-color: #FFCDD7;
                    padding: 0px;
                    border: none;
                    border-radius: 25px;
                    outline: none;
                    font-size: 20px;
                }
                
            }
            @media(min-width: 1001px){
                .mobile{
                    display: none;
                }
                .title{
                    font-size: 40px;
                }
            }
        </style>
        <script>
            var x = 0;
            var sx = 0;
            var pos = 0;
            
            function drag(event){
                x = event.touches[0].clientX;
            }
            
            function start(event){
                sx = event.touches[0].clientX;
            }
            
            function end(){
                var _width = window.screen.width;
                
                if(sx - x >= 90 && pos != -2*_width){
                    pos -= _width;
                    for(var i=0;i<3;i++){
                        document.getElementsByClassName("slider")[i].style.transition = "transform 1s";
                        document.getElementsByClassName("slider")[i].style.transform = "translate("+ pos +"px,0)";
                    }
                    console.log("slide left");
                }
                else if(sx - x <= -90 && pos != 0){
                    pos += _width;
                    for(var i=0;i<3;i++){
                        document.getElementsByClassName("slider")[i].style.transition = "transform 1s";
                        document.getElementsByClassName("slider")[i].style.transform = "translate("+ pos +"px,0)";
                    }
                    console.log("slide right");
                }
            }
        </script>
    </head>
    
    <body>
        <div class="mobile">
<!--
            <div class="title">
            <span class="title-span">Fuck Off COVID-19</span>
            </div>
-->
            <div class="main-content">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i> Current location
                </div>
                <div class="divider"></div>
                <div class="information-slider" ontouchstart="start(event)" ontouchmove = "drag(event)" ontouchend="end()">
                    <div class="slider s1">
                        Overview
                    </div>
                    <div class="slider s2">
                        Statistics
                    </div>
                    <div class="slider s3">
                        Alert / News
                    </div>
                </div>
                <div class="dot-information">
                    <span class="dot d1"></span>
                    <span class="dot d2"></span>
                    <span class="dot d3"></span>
                </div>
                <div class="divider"></div>
                <div class="search-bar">
                    <input type="text" placeholder="Search..">
                    <div class="filter">
                        <div class="filter-box">
                            <button><div class="filter-childern by-location"><i class="fas fa-map-marked-alt"></i></div></button>
                        </div>
                        <div class="empty"></div>
                        <div class="filter-box">
                            <button><div class="filter-childern by-date"><i class="far fa-calendar-alt"></i></div></button>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="information-list">
                    Display informations in here
                </div>
                <div class="divider"></div>
            </div>
        </div>
    </body>
</html>
