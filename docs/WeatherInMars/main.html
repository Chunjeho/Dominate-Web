<html>
    <script>
        function showDate(){
            var obj = JSON.parse(localStorage.getItem('marsWeather'));
            var len = obj["sol_keys"].length;
            var sol = obj["sol_keys"][len-1];
            var date = obj[sol]["First_UTC"].substring(0,10);
            
            if(document.getElementById("sol").textContent == date){
                document.getElementById("sol").innerHTML = "Sol "+sol;
            }
            else{
             document.getElementById("sol").innerHTML = date;   
            }
        }
        function FtoC(F){
            var C = (F-32)*5/9;
            return C.toFixed(2);
        };
        function CtoF(C){
            var F = (C*9/5)+32;
            return F.toFixed(2);
        };
        function ChangeToFContent(from_idName, to_idName){
            if(document.getElementById(from_idName) != null){
                temp = document.getElementById(from_idName).textContent;
             document.getElementById(from_idName).id = to_idName;
            document.getElementById(to_idName).innerHTML = CtoF(temp);   
            }
        }
        function ChangeToCContent(from_idName, to_idName){
            if(document.getElementById(from_idName) != null){
            temp = document.getElementById(from_idName).textContent;
            document.getElementById(from_idName).id = to_idName;
            document.getElementById(to_idName).innerHTML = FtoC(temp);
            }
        }
        function ChangeToF(){
              var _length = document.getElementsByClassName("content").length;

              for(i=0;i<_length;i++){
                  document.getElementsByClassName("degree")[i].innerHTML = '&#8457';
              };
            ChangeToFContent("cav", "fav");
            ChangeToFContent("cmn", "fmn");
            ChangeToFContent("cmx", "fmx");
        };
        function ChangeToC(){
            var _length = document.getElementsByClassName("content").length;
            
          for(i=0;i<_length;i++){
              document.getElementsByClassName("degree")[i].innerHTML = '&#8451;';
          };
            
          ChangeToCContent("fav", "cav");
          ChangeToCContent("fmn", "cmn");
          ChangeToCContent("fmx", "cmx");
        };
        const Http = new XMLHttpRequest();
        const url='https://api.nasa.gov/insight_weather/?api_key=Wgcl7DC89dOjdeB4ZPPBADzO1mQa6bu03Y0QeixS&feedtype=json&ver=1.0';
        Http.open("GET", url);
        Http.onreadystatechange = function(){
            if(Http.readyState == 4 && Http.status == 200){
                console.log(JSON.parse(Http.responseText));
                localStorage.setItem('marsWeather', JSON.stringify(JSON.parse(Http.responseText)));
                len = JSON.parse(Http.responseText)["sol_keys"].length;
                sol = JSON.parse(Http.responseText)["sol_keys"][len-1];
                av = JSON.parse(Http.responseText)[sol]["AT"]["av"];
                mn = JSON.parse(Http.responseText)[sol]["AT"]["mn"];
                mx = JSON.parse(Http.responseText)[sol]["AT"]["mx"];
                document.getElementById("sol").innerHTML = "Sol "+sol;
                document.getElementById("cav").innerHTML = av.toFixed(2);
                document.getElementById("cmn").innerHTML = mn.toFixed(2);
                document.getElementById("cmx").innerHTML = mx.toFixed(2);
            }
        };
        Http.send();
        
    </script>
