<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>W3Schools Online Web Tutorials</title>

    <style media="screen">

      body {
        border: 0px solid red; /*fit body tag*/
        margin: 0;
      }

      ._title{
        border: 0px solid red;
        position: relative;
        height: 60px;
        background: white;
      }
      ._title-name{
        border: 0px solid red;
        position: absolute;
        font-size: 45px;
        bottom: 0;
        left: 15px;
      }
      ._title-quote{
        border: 0px solid red;
        position: absolute;
        font-size: 15px;
        bottom: 0;
        right: 15px;
        letter-spacing: 4px;
      }
      ._navigation-bar{
        position: relative;
        margin-top: 10px;
        border: 0px solid red;
        background-color:  #4CAF50;
        height: 58px;
        width: 100%;
        box-shadow: 5px 10px 10px -10px #888888;
      }
      ._navigation-class{
        font-size: 18px;
        color: white;
        /* display: flex; */
      }
      ._navigation-word{
        letter-spacing: 3px;
        width: 160px;
        text-align: center;
        line-height: 58px;
        position: absolute;
      }
      ._navigation-word1{
        left: 0;
      }
      ._navigation-word2{
        left: 160px;
      }
      ._navigation-word3{
        left: 320px;
      }
      ._navigation-word4{
        left: 480px;
      }
      ._navigation-word:hover {
        box-shadow: 5px -10px 10px -15px #888888;
        background-color: white;
        color: black
      }
      ._navigation-icon{
        width: 58px;
        text-align: center;
        line-height: 58px;
        position: absolute;
      }
      ._navigation-icon1{
        right: 0;
      }
      ._navigation-icon2{
        right: 58px;
      }
      ._navigation-icon3{
        right: 116px;
      }
      ._navigation-icon:hover {
        box-shadow: 5px -10px 10px -15px #888888;
        background-color: white;
        color: black
      }
    </style>
  </head>
  <body>
    <div class="_title">
      <span class = "_title-name">w3schools<span style="color: green">.com</span></span>
      <span class = "_title-quote">THE WORLD'S LARGEST WEB DEVELOPER SITE</span>
    </div>
    <div class="_navigation-bar">
      <nav class = "_navigation-class">
        <span class="_navigation-word _navigation-word1"><a>TUTORIALS</a></span>
        <span class="_navigation-word _navigation-word2"><a>REFERENCES</a></span>
        <span class="_navigation-word _navigation-word3"><a>EXAMPLES</a></span>
        <span class="_navigation-word _navigation-word4"><a>EXERCISES</a></span>
        <!-- <span style="flex: 8"><a></a></span> -->
        <span class="_navigation-icon _navigation-icon1"><a>1</a></span>
        <span class="_navigation-icon _navigation-icon2"><a>2</a></span>
        <span class="_navigation-icon _navigation-icon3"><a>3</a></span>
      </nav>
    </div>

  </body>
</html>
