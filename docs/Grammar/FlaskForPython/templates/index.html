<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="[YOUR KEY]" crossorigin="anonymous">
        <style>
            html{
                height: 100%;
            }
            body{
                background-color: black;
                display: grid;
                height: 100%;
                margin: 0px;
            }
            div{
                border: 0px solid red;
                color: white;
            }
            .container{
                position: relative;
                display: grid;
            }
            .divider{
                    border: 1px solid white;
                    width: 80%;
                    margin: auto
            }
             #date{
                    font-size: 25px;
                    letter-spacing: 4px;
                    text-align: center;
                    font-weight: bold;
                    height: 50px;
                    padding-top: 10px;
            }
            .copyright{
                text-align: center;
                letter-spacing: 2px;
            }
            @media(min-width: 1001px){
                .container{
                    grid-template-rows: 140px 50px 1px 60px 1fr 40px;
                }
                .content-m{
                    display: none;
                }
                .content-d{
                    display: inline;
                }
                .title{
                    font-size: 80px;
                    letter-spacing: 16px;
                }
                .title-text{
                    position: relative;
                    text-align: center;
                    top: 50%;
                    transform: translate(0,-50%);
                    font-weight: 100;
                }
                .title-quote{
                    display: inline;
                    text-align: center;
                    font-size: 20px;
                    letter-spacing: 8px;
                }
                .content-d-container{
                    position: relative;
                    top: 50%;
                    transform: translate(0,-50%)
                }
                .content-d-box{
                    height: 500px;
                    display: grid;
                    grid-template-columns: 1fr 150px 650px 150px 1fr;
                }
                .left-button{
                    text-align: center;
                }
                .left-button button{
                    font-size: 50px;
                    position: relative;
                    top: 50%;
                    transform: translate(0,-50%);
                    background-color: transparent;
                    color: white;
                    border: none;
                    outline: none;
                }
                .right-button{
                    text-align: center;
                }
                .right-button button{
                    font-size: 50px;
                    position: relative;
                    top: 50%;
                    transform: translate(0,-50%);
                    background-color: transparent;
                    color: white;
                    border: none;
                    outline: none;
                }
                button:hover{
                    cursor: pointer;
                }
                .content-d-main{
                    display: grid;
                    grid-template-columns: 650px 650px 650px;
                    overflow: hidden;
                }
                .content-d-main-text-container{
                    position: relative;
                    top: 50%;
                    transform: translate(0,-50%);
                    
                }
                .content-d-main-text-quotes{
                    font-size: 30px;
                    font-weight: 100;
                    letter-spacing: 5px;
                    text-align: center;
                    padding-top: 20px;
                    padding-bottom: 20px
                }
                .content-d-main-text-author{
                    font-size: 25px;
                    font-weight: bold;
                    text-align: center;
                }
            }
            @media(max-width: 1000px){
                .container{
                    grid-template-rows: 100px 1px 60px 1fr 40px;
                }
                .content-d{
                    display: none;
                }
                .content-m{
                    display: grid;
                    grid-template-columns: 100% 100% 100%;
                    overflow: hidden;
                }
                .content-m-text{
                    position: relative;
                    padding: 10px;
                    text-align: center;
                    font-size: 20px;
                    letter-spacing: 2px;
                }
                .content-m-text-author{
                    letter-spacing: 0px;
                    font-weight: bold;
                    padding-top: 20px;
                }
                .title{
                    font-size: 60px;
                    letter-spacing: 8px;
                }
                .title-text{
                    position: relative;
                    text-align: center;
                    top: 50%;
                    transform: translate(0,-50%);
                }
                .content-m-text-container-box{
                    position: relative;
                    top: 50%;
                    transform: translate(0,-50%);
                }
                .content-m-text-quotes{
                    padding-left: 15px;
                    padding-right: 15px;
                }
                .title-quote{
                    display: none;
                }
                #date{
                    font-size: 20px;
                }
            }
            @media(max-width: 400px){
                .copyright{
                    font-size: 13px
                }
            }
            @media(max-width: 360px){
                .copyright{
                    font-size: 10px
                }
            }
        </style>
        <script>
            var sx = 0;
            var x = 0;
            var temp = 0;
            var pos = 0;
            function setDate(){
                var d = new Date();
                var _date = document.getElementById("date");
                _date.innerHTML = d.toDateString();
            }
            function moveLeft(){
                var ele1 = document.getElementsByClassName("content-d-main-text")[0];
                var ele2 = document.getElementsByClassName("content-d-main-text")[1];
                var ele3 = document.getElementsByClassName("content-d-main-text")[2];
                if(pos != -2*650){
                    pos -= 650;
                    ele1.style.transition = "transform 1s";
                    ele2.style.transition = "transform 1s";
                    ele3.style.transition = "transform 1s";
                    ele1.style.transform = "translate("+pos+"px,0)";
                    ele2.style.transform = "translate("+pos+"px,0)";
                    ele3.style.transform = "translate("+pos+"px,0)";

                }
            }
            function moveRight(){
                var ele1 = document.getElementsByClassName("content-d-main-text")[0];
                var ele2 = document.getElementsByClassName("content-d-main-text")[1];
                var ele3 = document.getElementsByClassName("content-d-main-text")[2];
                if(pos != 0){
                    pos += 650;
                    ele1.style.transition = "transform 1s";
                    ele2.style.transition = "transform 1s";
                    ele3.style.transition = "transform 1s";
                    ele1.style.transform = "translate("+pos+"px,0)";
                    ele2.style.transform = "translate("+pos+"px,0)";
                    ele3.style.transform = "translate("+pos+"px,0)";

                }
            }
            function drag(event){
                x = event.touches[0].clientX;
//                document.getElementsByClassName("content-m")[0].innerHTML = sx+"px, "+x+"px";
            }
            function startpoint(event){
                sx = event.touches[0].clientX;
//                document.getElementsByClassName("content-m")[0].innerHTML = sx+"px, "+x+"px";
            }
            function endpoint(){
                var ele1 = document.getElementsByClassName("content-m-text")[0];
                var ele2 = document.getElementsByClassName("content-m-text")[1];
                var ele3 = document.getElementsByClassName("content-m-text")[2];
                var _width = screen.width;
                console.log(_width, temp);
                if(sx-x >= 90  && temp != -2*_width){
                    temp -= _width;
                    ele1.style.transition = "transform 1s";
                    ele2.style.transition = "transform 1s";
                    ele3.style.transition = "transform 1s";
                    ele1.style.transform = "translate("+temp+"px,0)";
                    ele2.style.transform = "translate("+temp+"px,0)";
                    ele3.style.transform = "translate("+temp+"px,0)";
                    
//                 document.getElementsByClassName("content-m")[0].innerHTML = sx+"px, "+x+"px, slide left";  
                }
                else if(sx-x <= -90 && temp != 0){
                    temp += _width;
                    ele1.style.transition = "transform 1s";
                    ele2.style.transition = "transform 1s";
                    ele3.style.transition = "transform 1s";
                    ele1.style.transform = "translate("+temp+"px,0)";
                    ele2.style.transform = "translate("+temp+"px,0)";
                    ele3.style.transform = "translate("+temp+"px,0)";
//                 document.getElementsByClassName("content-m")[0].innerHTML = sx+"px, "+x+"px, slide right";  
                }
                else{
//                 document.getElementsByClassName("content-m")[0].innerHTML = sx+"px, "+x+"px, slide nowhere";
                }
            }
        </script>
    </head>
    <body onload="setDate()">
        <div class="container">
            <div class="title">
                <div class="title-text">
                    Quotes
                </div>
            </div>
            <div class="title-quote">
                Just these three sentences can change your whole life
            </div>
            <div class="divider"></div>
            <div id="date"></div>
            <div class="content-m" ontouchmove="drag(event)" ontouchstart="startpoint(event)" ontouchend = "endpoint()">
                {% for i in range(3) %}
                <div class="content-m-text">
                        <div class="content-m-text-container-box">
                            <div class="content-m-text-quotes">
                                {{quote1_text[i]}}
                            </div>
                            <div class="content-m-text-author">
                               {{quote1_author[i]}}
                            </div>
                        </div>
                </div>
                {% endfor %}
            </div>
            <div class="content-d">
                <div class="content-d-container">
                    <div id="date">
                    </div>
                    <div class="content-d-box">
                        <div></div>
                        <div class="left-button">
                            <button onclick="moveRight()"> <i class="fas fa-chevron-left"></i> </button>
                        </div>
                        <div class="content-d-main">
                            {% for i in range(3) %}
                            <div class="content-d-main-text">
                                <div class="content-d-main-text-container">
                                    <div class="content-d-main-text-quotes">
                                        {{quote1_text[i]}}
                                    </div>
                                    <div class="content-d-main-text-author">
                                         {{quote1_author[i]}}
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="right-button">
                            <button onclick="moveLeft()"> <i class="fas fa-chevron-right"></i> </button>
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <i class="far fa-copyright"></i> 2020. Jeho Chun All rights are reserved.
            </div>
        </div>
    </body>
</html>
